<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Dashboard Buttons</title>
    <style>
      :root {
        color-scheme: light;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(160deg, #eef3ff 0%, #f7f9ff 100%);
      }

      .button-panel {
        background: #ffffff;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 12px 30px rgba(32, 56, 85, 0.12);
        display: grid;
        gap: 0.75rem;
        width: min(90vw, 320px);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.2rem;
        color: #253247;
      }

      button {
        border: 0;
        border-radius: 10px;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        transition: transform 0.15s ease, filter 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        filter: brightness(1.05);
      }

      button:active {
        transform: translateY(0);
      }

      .revenue { background: #166534; }
      .expenses { background: #b91c1c; }
      .assets { background: #1d4ed8; }
      .liabilities { background: #7c3aed; }
    </style>
  </head>
  <body>
    <main class="button-panel" aria-label="Financial category buttons">
      <h1>Categories</h1>
      <button class="revenue" type="button">Revenue</button>
      <button class="expenses" type="button">Expenses</button>
      <button class="assets" type="button">Assets</button>
      <button class="liabilities" type="button">Liabilities</button>
    </main>
  </body>
</html>
