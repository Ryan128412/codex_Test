<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneStream Parcel Service - Plan Mode</title>
    <style>
      :root {
        font-family: Inter, "Segoe UI", Arial, sans-serif;
        --bg: #f4f7fb;
        --card: #fff;
        --border: #d4deef;
        --text: #24324a;
        --muted: #5d6c85;
        --primary: #1e50a2;
        --primary-strong: #153d7d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      .shell {
        width: min(1200px, 94vw);
        margin: 1.5rem auto 2rem;
        display: grid;
        gap: 1rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 8px 22px rgba(35, 50, 74, 0.08);
      }

      header {
        padding: 1rem 1.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      h1,
      h2,
      h3 {
        margin: 0;
      }

      h1 {
        font-size: 1.35rem;
      }

      .subtitle {
        margin-top: 0.3rem;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .pill {
        border: 1px solid #bfd2f9;
        background: #eaf1ff;
        color: var(--primary-strong);
        border-radius: 999px;
        padding: 0.35rem 0.7rem;
        font-size: 0.8rem;
        font-weight: 700;
      }

      .header-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .tabs {
        display: flex;
        gap: 0.5rem;
      }

      .tab {
        border: 1px solid #bfd2f9;
        background: #eaf1ff;
        color: var(--primary-strong);
        border-radius: 8px;
        padding: 0.55rem 0.8rem;
        cursor: pointer;
        font-weight: 700;
      }

      .tab[aria-selected="true"] {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }

      .panel {
        padding: 1rem;
      }

      .panel[hidden] {
        display: none;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.8rem;
        gap: 0.75rem;
      }

      .button {
        border: 0;
        border-radius: 8px;
        padding: 0.55rem 0.85rem;
        font-weight: 600;
        cursor: pointer;
      }

      .button.primary {
        background: var(--primary);
        color: #fff;
      }

      .button.primary:hover {
        background: var(--primary-strong);
      }

      .button.secondary {
        border: 1px solid #bfd2f9;
        background: #eef4ff;
        color: var(--primary-strong);
      }

      .list {
        display: grid;
        gap: 1rem;
      }

      .item-card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.9rem;
        display: grid;
        gap: 0.9rem;
      }

      .item-head {
        display: flex;
        justify-content: space-between;
        gap: 0.7rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .title {
        font-weight: 700;
      }

      .section-title {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .grid {
        display: grid;
        gap: 0.75rem;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      }

      .grid.three {
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      }

      label {
        display: grid;
        gap: 0.35rem;
        color: var(--muted);
        font-size: 0.82rem;
      }

      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid #c4d2ec;
        border-radius: 8px;
        padding: 0.5rem 0.55rem;
        font: inherit;
        color: var(--text);
        background: #fff;
      }

      textarea {
        min-height: 84px;
        resize: vertical;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #d8e1f1;
        padding: 0.45rem;
        text-align: left;
        font-size: 0.86rem;
      }

      th {
        background: #f1f5fd;
        color: #3f4d65;
      }

      td.center,
      th.center {
        text-align: center;
      }

      .status {
        font-size: 0.82rem;
        color: #176d31;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header class="card">
        <div>
          <h1>Parcel Service Setup for OneStream</h1>
          <p class="subtitle">Create and maintain packages and distributions in plan mode.</p>
        </div>
        <div class="header-actions">
          <button id="export-xlsx" class="button secondary" type="button">Export Excel</button>
          <button id="export-csv" class="button secondary" type="button">Export CSV</button>
          <span class="pill">PLAN MODE</span>
        </div>
      </header>

      <section class="card panel">
        <div class="tabs" role="tablist" aria-label="pages">
          <button class="tab" role="tab" aria-selected="true" data-tab="packages">Packages</button>
          <button class="tab" role="tab" aria-selected="false" data-tab="distributions">Distributions</button>
        </div>
      </section>

      <section id="packages" class="card panel">
        <div class="panel-header">
          <h2>Packages</h2>
          <button id="add-package" class="button primary" type="button">Add Package</button>
        </div>
        <div id="package-list" class="list"></div>
      </section>

      <section id="distributions" class="card panel" hidden>
        <div class="panel-header">
          <h2>Distributions</h2>
          <button id="add-distribution" class="button primary" type="button">Add Distribution</button>
        </div>
        <div id="distribution-list" class="list"></div>
      </section>
    </main>

    <template id="package-template">
      <article class="item-card">
        <div class="item-head">
          <span class="title package-title"></span>
          <div>
            <button class="button secondary save-package" type="button">Save Package</button>
            <span class="status" hidden>Saved</span>
          </div>
        </div>

        <div class="grid two">
          <label>
            Package Name
            <input type="text" name="packageName" placeholder="Enter package name" />
          </label>
          <label>
            Distribution Group
            <select name="distributionGroup"></select>
          </label>
        </div>

        <div class="grid three">
          <label>
            Delivery Type
            <select name="deliveryType">
              <option>Mail (One email)</option>
              <option>Mail Individual Emails</option>
            </select>
          </label>
          <label>
            Email Title (Default)
            <input type="text" name="emailTitle" value="Default" />
          </label>
          <label>
            Email Message (Default)
            <textarea name="emailMessage">Default</textarea>
          </label>
        </div>

        <h3 class="section-title">Package Contents</h3>
        <table>
          <thead>
            <tr>
              <th>File Path</th>
              <th>Output Filename</th>
              <th>Access Group</th>
              <th class="center">Enabled</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="filePath" placeholder="/path/to/output" /></td>
              <td><input type="text" name="outputFilename" placeholder="report.csv" /></td>
              <td><input type="text" name="accessGroup" placeholder="Enter access group" /></td>
              <td class="center"><input type="checkbox" name="packageEnabled" checked /></td>
            </tr>
          </tbody>
        </table>

        <h3 class="section-title">Location Parameter</h3>
        <label>
          Location
          <input type="text" name="location" placeholder="Enter location" />
        </label>

        <h3 class="section-title">Supplied Parameters (Static)</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Literal Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>param_Consol</td>
              <td><input type="text" value="USD" readonly /></td>
            </tr>
            <tr>
              <td>Param_Store_Entities</td>
              <td><input type="text" value="STORE_REG" readonly /></td>
            </tr>
            <tr>
              <td>Param_Time</td>
              <td><input type="text" value="|!Param_Time_Input!|" readonly /></td>
            </tr>
          </tbody>
        </table>
      </article>
    </template>

    <template id="distribution-template">
      <article class="item-card">
        <div class="item-head">
          <span class="title distribution-title"></span>
          <div>
            <button class="button secondary save-distribution" type="button">Save Distribution</button>
            <span class="status" hidden>Saved</span>
          </div>
        </div>

        <div class="grid two">
          <label>
            Distribution Name
            <input name="distributionName" type="text" placeholder="Enter distribution name" />
          </label>
          <label>
            Is Public
            <select name="isPublic">
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </label>
        </div>

        <div class="panel-header" style="margin: 0">
          <h3 class="section-title">Users</h3>
          <button class="button secondary add-user" type="button">Add User</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Alternate Email</th>
              <th class="center">Enabled</th>
            </tr>
          </thead>
          <tbody class="users"></tbody>
        </table>
      </article>
    </template>

    <template id="distribution-user-row-template">
      <tr>
        <td><input name="user" type="text" placeholder="Enter user" /></td>
        <td><input name="alternateEmail" type="email" placeholder="Enter alternate email" /></td>
        <td class="center"><input name="enabled" type="checkbox" checked /></td>
      </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      const tabs = document.querySelectorAll(".tab");
      const packagePanel = document.getElementById("packages");
      const distributionPanel = document.getElementById("distributions");
      const packageList = document.getElementById("package-list");
      const distributionList = document.getElementById("distribution-list");
      const packageTemplate = document.getElementById("package-template");
      const distributionTemplate = document.getElementById("distribution-template");
      const userRowTemplate = document.getElementById("distribution-user-row-template");

      let packageCounter = 0;
      let distributionCounter = 0;
      const distributions = [];

      function setTab(name) {
        const packagesActive = name === "packages";
        packagePanel.hidden = !packagesActive;
        distributionPanel.hidden = packagesActive;
        tabs.forEach((tab) => {
          tab.setAttribute("aria-selected", String(tab.dataset.tab === name));
        });
      }

      function markSaved(button) {
        const status = button.nextElementSibling;
        status.hidden = false;
        window.setTimeout(() => {
          status.hidden = true;
        }, 1200);
      }

      function populateDistributionSelect(select) {
        const selectedValue = select.value;
        select.innerHTML = "";
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = distributions.length ? "Select a distribution" : "No distributions yet";
        select.appendChild(defaultOption);

        distributions.forEach((name) => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        if (selectedValue && distributions.includes(selectedValue)) {
          select.value = selectedValue;
        }
      }

      function refreshDistributionSelects() {
        document.querySelectorAll('select[name="distributionGroup"]').forEach(populateDistributionSelect);
      }

      function refreshDistributionCache() {
        distributions.length = 0;
        document.querySelectorAll('#distribution-list input[name="distributionName"]').forEach((input) => {
          const name = input.value.trim();
          if (name && !distributions.includes(name)) {
            distributions.push(name);
          }
        });
        refreshDistributionSelects();
      }

      function addPackageRow() {
        packageCounter += 1;
        const fragment = packageTemplate.content.cloneNode(true);
        const card = fragment.querySelector(".item-card");
        const title = card.querySelector(".package-title");
        const nameInput = card.querySelector('input[name="packageName"]');
        const saveButton = card.querySelector(".save-package");
        const distributionSelect = card.querySelector('select[name="distributionGroup"]');

        title.textContent = `Package ${packageCounter}`;
        nameInput.addEventListener("input", () => {
          title.textContent = nameInput.value.trim() || `Package ${packageCounter}`;
        });

        populateDistributionSelect(distributionSelect);
        saveButton.addEventListener("click", () => markSaved(saveButton));
        packageList.appendChild(fragment);
      }

      function addUserRow(container) {
        container.appendChild(userRowTemplate.content.cloneNode(true));
      }

      function addDistributionRow() {
        distributionCounter += 1;
        const fragment = distributionTemplate.content.cloneNode(true);
        const card = fragment.querySelector(".item-card");
        const title = card.querySelector(".distribution-title");
        const nameInput = card.querySelector('input[name="distributionName"]');
        const addUserButton = card.querySelector(".add-user");
        const users = card.querySelector(".users");
        const saveButton = card.querySelector(".save-distribution");

        title.textContent = `Distribution ${distributionCounter}`;
        nameInput.addEventListener("input", () => {
          title.textContent = nameInput.value.trim() || `Distribution ${distributionCounter}`;
          refreshDistributionCache();
        });

        addUserButton.addEventListener("click", () => addUserRow(users));
        saveButton.addEventListener("click", () => {
          refreshDistributionCache();
          markSaved(saveButton);
        });

        addUserRow(users);
        distributionList.appendChild(fragment);
      }

      function collectExportData() {
        refreshDistributionCache();

        const packageRows = [];
        const packageContentRows = [];
        const packageParameterRows = [];

        document.querySelectorAll("#package-list .item-card").forEach((card, index) => {
          const packageId = `PKG-${index + 1}`;

          packageRows.push({
            PackageID: packageId,
            PackageName: card.querySelector('input[name="packageName"]').value.trim(),
            DistributionGroup: card.querySelector('select[name="distributionGroup"]').value,
            DeliveryType: card.querySelector('select[name="deliveryType"]').value,
            EmailTitle: card.querySelector('input[name="emailTitle"]').value,
            EmailMessage: card.querySelector('textarea[name="emailMessage"]').value,
            Location: card.querySelector('input[name="location"]').value,
          });

          packageContentRows.push({
            PackageID: packageId,
            FilePath: card.querySelector('input[name="filePath"]').value,
            OutputFilename: card.querySelector('input[name="outputFilename"]').value,
            AccessGroup: card.querySelector('input[name="accessGroup"]').value,
            Enabled: card.querySelector('input[name="packageEnabled"]').checked ? "TRUE" : "FALSE",
          });

          packageParameterRows.push(
            { PackageID: packageId, ParameterName: "param_Consol", LiteralValue: "USD" },
            { PackageID: packageId, ParameterName: "Param_Store_Entities", LiteralValue: "STORE_REG" },
            { PackageID: packageId, ParameterName: "Param_Time", LiteralValue: "|!Param_Time_Input!|" }
          );
        });

        const distributionRows = [];
        const distributionUserRows = [];

        document.querySelectorAll("#distribution-list .item-card").forEach((card, index) => {
          const distributionId = `DST-${index + 1}`;

          distributionRows.push({
            DistributionID: distributionId,
            DistributionName: card.querySelector('input[name="distributionName"]').value.trim(),
            IsPublic: card.querySelector('select[name="isPublic"]').value,
          });

          card.querySelectorAll("tbody.users tr").forEach((row, userIndex) => {
            distributionUserRows.push({
              DistributionID: distributionId,
              UserSequence: userIndex + 1,
              User: row.querySelector('input[name="user"]').value,
              AlternateEmail: row.querySelector('input[name="alternateEmail"]').value,
              Enabled: row.querySelector('input[name="enabled"]').checked ? "TRUE" : "FALSE",
            });
          });
        });

        return {
          Packages: packageRows,
          PackageContents: packageContentRows,
          PackageParameters: packageParameterRows,
          Distributions: distributionRows,
          DistributionUsers: distributionUserRows,
        };
      }

      function exportXlsx() {
        const data = collectExportData();
        const workbook = XLSX.utils.book_new();

        Object.entries(data).forEach(([sheetName, rows]) => {
          const worksheet = XLSX.utils.json_to_sheet(rows);
          XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);
        });

        XLSX.writeFile(workbook, "ParcelServicePlanExport.xlsx");
      }

      function downloadFile(content, filename, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const anchor = document.createElement("a");
        anchor.href = url;
        anchor.download = filename;
        anchor.click();
        URL.revokeObjectURL(url);
      }

      function exportCsv() {
        const data = collectExportData();

        Object.entries(data).forEach(([tableName, rows]) => {
          const worksheet = XLSX.utils.json_to_sheet(rows);
          const csvText = XLSX.utils.sheet_to_csv(worksheet);
          downloadFile(csvText, `${tableName}.csv`, "text/csv;charset=utf-8;");
        });
      }

      tabs.forEach((tab) => tab.addEventListener("click", () => setTab(tab.dataset.tab)));
      document.getElementById("add-package").addEventListener("click", addPackageRow);
      document.getElementById("add-distribution").addEventListener("click", addDistributionRow);
      document.getElementById("export-xlsx").addEventListener("click", exportXlsx);
      document.getElementById("export-csv").addEventListener("click", exportCsv);

      addPackageRow();
      addDistributionRow();
    </script>
  </body>
</html>
