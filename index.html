<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneStream Parcel Service - Plan Mode</title>
    <style>
      :root {
        font-family: Inter, "Segoe UI", Arial, sans-serif;
        --bg: #f4f7fb;
        --card: #fff;
        --border: #d4deef;
        --text: #24324a;
        --muted: #5d6c85;
        --primary: #1e50a2;
        --primary-strong: #153d7d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      .shell {
        width: min(1200px, 94vw);
        margin: 1.5rem auto 2rem;
        display: grid;
        gap: 1rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 8px 22px rgba(35, 50, 74, 0.08);
      }

      header {
        padding: 1rem 1.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      h1,
      h2,
      h3 {
        margin: 0;
      }

      h1 {
        font-size: 1.35rem;
      }

      .subtitle {
        margin-top: 0.3rem;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .pill {
        border: 1px solid #bfd2f9;
        background: #eaf1ff;
        color: var(--primary-strong);
        border-radius: 999px;
        padding: 0.35rem 0.7rem;
        font-size: 0.8rem;
        font-weight: 700;
      }

      .tabs {
        display: flex;
        gap: 0.5rem;
      }

      .tab {
        border: 1px solid #bfd2f9;
        background: #eaf1ff;
        color: var(--primary-strong);
        border-radius: 8px;
        padding: 0.55rem 0.8rem;
        cursor: pointer;
        font-weight: 700;
      }

      .tab[aria-selected="true"] {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }

      .panel {
        padding: 1rem;
      }

      .panel[hidden] {
        display: none;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.8rem;
        gap: 0.75rem;
      }

      .import-controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.8rem;
      }

      .import-message {
        margin-top: 0.55rem;
        font-size: 0.85rem;
        color: #9b2f1b;
        font-weight: 600;
      }

      .import-message.success {
        color: #176d31;
      }

      .button {
        border: 0;
        border-radius: 8px;
        padding: 0.55rem 0.85rem;
        font-weight: 600;
        cursor: pointer;
      }

      .button.primary {
        background: var(--primary);
        color: #fff;
      }

      .button.primary:hover {
        background: var(--primary-strong);
      }

      .button.secondary {
        border: 1px solid #bfd2f9;
        background: #eef4ff;
        color: var(--primary-strong);
      }

      .list {
        display: grid;
        gap: 1rem;
      }

      .item-card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.9rem;
        display: grid;
        gap: 0.9rem;
      }

      .item-head {
        display: flex;
        justify-content: space-between;
        gap: 0.7rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .title {
        font-weight: 700;
      }

      .section-title {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .grid {
        display: grid;
        gap: 0.75rem;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      }

      .grid.three {
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      }

      label {
        display: grid;
        gap: 0.35rem;
        color: var(--muted);
        font-size: 0.82rem;
      }

      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid #c4d2ec;
        border-radius: 8px;
        padding: 0.5rem 0.55rem;
        font: inherit;
        color: var(--text);
        background: #fff;
      }

      textarea {
        min-height: 84px;
        resize: vertical;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #d8e1f1;
        padding: 0.45rem;
        text-align: left;
        font-size: 0.86rem;
      }

      th {
        background: #f1f5fd;
        color: #3f4d65;
      }

      td.center,
      th.center {
        text-align: center;
      }

      .status {
        font-size: 0.82rem;
        color: #176d31;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header class="card">
        <div>
          <h1>Parcel Service Setup for OneStream</h1>
          <p class="subtitle">Create and maintain packages and distributions in plan mode.</p>
        </div>
        <span class="pill">PLAN MODE</span>
      </header>

      <section class="card panel">
        <div class="tabs" role="tablist" aria-label="pages">
          <button class="tab" role="tab" aria-selected="true" data-tab="packages">Packages</button>
          <button class="tab" role="tab" aria-selected="false" data-tab="distributions">Distributions</button>
        </div>
        <div class="import-controls">
          <input id="import-file" type="file" accept=".xlsx,.xls,.csv" />
          <button id="import-button" class="button secondary" type="button">Import Workbook</button>
        </div>
        <p id="import-message" class="import-message" role="status" aria-live="polite"></p>
      </section>

      <section id="packages" class="card panel">
        <div class="panel-header">
          <h2>Packages</h2>
          <button id="add-package" class="button primary" type="button">Add Package</button>
        </div>
        <div id="package-list" class="list"></div>
      </section>

      <section id="distributions" class="card panel" hidden>
        <div class="panel-header">
          <h2>Distributions</h2>
          <button id="add-distribution" class="button primary" type="button">Add Distribution</button>
        </div>
        <div id="distribution-list" class="list"></div>
      </section>
    </main>

    <template id="package-template">
      <article class="item-card">
        <div class="item-head">
          <span class="title package-title"></span>
          <div>
            <button class="button secondary save-package" type="button">Save Package</button>
            <span class="status" hidden>Saved</span>
          </div>
        </div>

        <div class="grid two">
          <label>
            Package Name
            <input type="text" name="packageName" placeholder="Enter package name" />
          </label>
          <label>
            Distribution Group
            <select name="distributionGroup"></select>
          </label>
        </div>

        <div class="grid three">
          <label>
            Delivery Type
            <select name="deliveryType">
              <option>Mail (One email)</option>
              <option>Mail Individual Emails</option>
            </select>
          </label>
          <label>
            Email Title (Default)
            <input type="text" name="emailTitle" value="Default" />
          </label>
          <label>
            Email Message (Default)
            <textarea name="emailMessage">Default</textarea>
          </label>
        </div>

        <h3 class="section-title">Package Contents</h3>
        <table>
          <thead>
            <tr>
              <th>File Path</th>
              <th>Output Filename</th>
              <th>Access Group</th>
              <th class="center">Enabled</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="filePath" placeholder="/path/to/output" /></td>
              <td><input type="text" name="outputFilename" placeholder="report.csv" /></td>
              <td><input type="text" name="accessGroup" placeholder="Enter access group" /></td>
              <td class="center"><input type="checkbox" name="packageEnabled" checked /></td>
            </tr>
          </tbody>
        </table>

        <h3 class="section-title">Location Parameter</h3>
        <label>
          Location
          <input type="text" name="location" placeholder="Enter location" />
        </label>

        <h3 class="section-title">Supplied Parameters (Static)</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Literal Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>param_Consol</td>
              <td><input type="text" value="USD" readonly /></td>
            </tr>
            <tr>
              <td>Param_Store_Entities</td>
              <td><input type="text" value="STORE_REG" readonly /></td>
            </tr>
            <tr>
              <td>Param_Time</td>
              <td><input type="text" value="|!Param_Time_Input!|" readonly /></td>
            </tr>
          </tbody>
        </table>
      </article>
    </template>

    <template id="distribution-template">
      <article class="item-card">
        <div class="item-head">
          <span class="title distribution-title"></span>
          <div>
            <button class="button secondary save-distribution" type="button">Save Distribution</button>
            <span class="status" hidden>Saved</span>
          </div>
        </div>

        <div class="grid two">
          <label>
            Distribution Name
            <input name="distributionName" type="text" placeholder="Enter distribution name" />
          </label>
          <label>
            Is Public
            <select name="isPublic">
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </label>
        </div>

        <div class="panel-header" style="margin: 0">
          <h3 class="section-title">Users</h3>
          <button class="button secondary add-user" type="button">Add User</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Alternate Email</th>
              <th class="center">Enabled</th>
            </tr>
          </thead>
          <tbody class="users"></tbody>
        </table>
      </article>
    </template>

    <template id="distribution-user-row-template">
      <tr>
        <td><input name="user" type="text" placeholder="Enter user" /></td>
        <td><input name="alternateEmail" type="email" placeholder="Enter alternate email" /></td>
        <td class="center"><input name="enabled" type="checkbox" checked /></td>
      </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      const tabs = document.querySelectorAll(".tab");
      const packagePanel = document.getElementById("packages");
      const distributionPanel = document.getElementById("distributions");

      const packageList = document.getElementById("package-list");
      const distributionList = document.getElementById("distribution-list");
      const packageTemplate = document.getElementById("package-template");
      const distributionTemplate = document.getElementById("distribution-template");
      const userRowTemplate = document.getElementById("distribution-user-row-template");
      const importFileInput = document.getElementById("import-file");
      const importButton = document.getElementById("import-button");
      const importMessage = document.getElementById("import-message");

      const distributions = [];
      let packageCounter = 0;
      let distributionCounter = 0;

      function setTab(name) {
        const packagesActive = name === "packages";
        packagePanel.hidden = !packagesActive;
        distributionPanel.hidden = packagesActive;
        tabs.forEach((tab) => {
          tab.setAttribute("aria-selected", String(tab.dataset.tab === name));
        });
      }

      function markSaved(button) {
        const status = button.nextElementSibling;
        status.hidden = false;
        window.setTimeout(() => {
          status.hidden = true;
        }, 1200);
      }

      function setImportMessage(message, isError = true) {
        importMessage.textContent = message;
        importMessage.classList.toggle("success", !isError);
      }

      function normalizeKeys(record) {
        return Object.entries(record || {}).reduce((normalized, [key, value]) => {
          if (typeof key !== "string") {
            return normalized;
          }
          normalized[key.trim().toLowerCase()] = value;
          return normalized;
        }, {});
      }

      function getValue(record, fieldName) {
        return record[fieldName.toLowerCase()] ?? "";
      }

      function populateDistributionSelect(select) {
        const selectedValue = select.value;
        select.innerHTML = "";
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = distributions.length ? "Select a distribution" : "No distributions yet";
        select.appendChild(defaultOption);

        distributions.forEach((name) => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        if (selectedValue && distributions.includes(selectedValue)) {
          select.value = selectedValue;
        }
      }

      function refreshDistributionSelects() {
        document.querySelectorAll('select[name="distributionGroup"]').forEach(populateDistributionSelect);
      }

      function addPackageRow(data = {}) {
        packageCounter += 1;
        const packageNumber = packageCounter;

        const fragment = packageTemplate.content.cloneNode(true);
        const card = fragment.querySelector(".item-card");
        const title = card.querySelector(".package-title");
        const nameInput = card.querySelector('input[name="packageName"]');
        const saveButton = card.querySelector(".save-package");
        const distributionSelect = card.querySelector('select[name="distributionGroup"]');

        title.textContent = `Package ${packageCounter}`;
        nameInput.addEventListener("input", () => {
          const value = nameInput.value.trim();
          title.textContent = value || `Package ${packageCounter}`;
        });

        populateDistributionSelect(distributionSelect);
        saveButton.addEventListener("click", () => markSaved(saveButton));

        card.querySelector('input[name="packageName"]').value = data.packageName ?? "";
        card.querySelector('select[name="deliveryType"]').value = data.deliveryType ?? "Mail (One email)";
        card.querySelector('input[name="emailTitle"]').value = data.emailTitle ?? "Default";
        card.querySelector('textarea[name="emailMessage"]').value = data.emailMessage ?? "Default";
        card.querySelector('input[name="filePath"]').value = data.filePath ?? "";
        card.querySelector('input[name="outputFilename"]').value = data.outputFilename ?? "";
        card.querySelector('input[name="accessGroup"]').value = data.accessGroup ?? "";
        card.querySelector('input[name="packageEnabled"]').checked =
          typeof data.packageEnabled === "boolean"
            ? data.packageEnabled
            : String(data.packageEnabled ?? "").toLowerCase() !== "false";
        card.querySelector('input[name="location"]').value = data.location ?? "";
        if (data.distributionGroup) {
          distributionSelect.value = data.distributionGroup;
        }
        title.textContent = nameInput.value.trim() || `Package ${packageNumber}`;

        packageList.appendChild(fragment);
      }

      function addUserRow(container, data = {}) {
        const row = userRowTemplate.content.cloneNode(true);
        const rowElement = row.querySelector("tr");
        rowElement.querySelector('input[name="user"]').value = data.user ?? "";
        rowElement.querySelector('input[name="alternateEmail"]').value = data.alternateEmail ?? "";
        rowElement.querySelector('input[name="enabled"]').checked =
          typeof data.enabled === "boolean" ? data.enabled : String(data.enabled ?? "").toLowerCase() !== "false";
        container.appendChild(row);
      }

      function addDistributionRow(data = {}) {
        distributionCounter += 1;
        const distributionNumber = distributionCounter;

        const fragment = distributionTemplate.content.cloneNode(true);
        const card = fragment.querySelector(".item-card");
        const title = card.querySelector(".distribution-title");
        const nameInput = card.querySelector('input[name="distributionName"]');
        const addUserButton = card.querySelector(".add-user");
        const users = card.querySelector(".users");
        const saveButton = card.querySelector(".save-distribution");

        title.textContent = `Distribution ${distributionNumber}`;
        nameInput.addEventListener("input", () => {
          const value = nameInput.value.trim();
          title.textContent = value || `Distribution ${distributionNumber}`;
        });

        addUserButton.addEventListener("click", () => addUserRow(users));
        saveButton.addEventListener("click", () => {
          const name = nameInput.value.trim();
          if (name && !distributions.includes(name)) {
            distributions.push(name);
            refreshDistributionSelects();
          }
          markSaved(saveButton);
        });

        nameInput.value = data.distributionName ?? "";
        card.querySelector('select[name="isPublic"]').value = data.isPublic ?? "enabled";
        addUserRow(users, {
          user: data.user,
          alternateEmail: data.alternateEmail,
          enabled: data.enabled,
        });
        title.textContent = nameInput.value.trim() || `Distribution ${distributionNumber}`;
        distributionList.appendChild(fragment);

        if (data.distributionName && !distributions.includes(data.distributionName)) {
          distributions.push(data.distributionName);
          refreshDistributionSelects();
        }

        return distributionList.lastElementChild;
      }

      function validateRequiredColumns(headers, requiredColumns) {
        const lowerHeaders = headers.map((header) => String(header).trim().toLowerCase());
        return requiredColumns.filter((field) => !lowerHeaders.includes(field.toLowerCase()));
      }

      async function importWorkbook() {
        const file = importFileInput.files?.[0];
        if (!file) {
          setImportMessage("Select a file to import.");
          return;
        }

        try {
          const buffer = await file.arrayBuffer();
          const workbook = XLSX.read(buffer, { type: "array" });

          const packageSheetName = workbook.SheetNames.find((name) => name.toLowerCase().includes("package"));
          const distributionSheetName = workbook.SheetNames.find((name) =>
            name.toLowerCase().includes("distribution"),
          );

          if (!packageSheetName && !distributionSheetName) {
            setImportMessage('No sheets found for packages/distributions. Use names containing "package" or "distribution".');
            return;
          }

          let importedPackages = 0;
          let importedDistributions = 0;

          if (packageSheetName) {
            const sheet = workbook.Sheets[packageSheetName];
            const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
            const missingColumns = validateRequiredColumns(Object.keys(rows[0] || {}), ["packageName", "deliveryType"]);
            if (rows.length && missingColumns.length) {
              setImportMessage(
                `Package sheet is missing required columns: ${missingColumns.join(", ")}. Expected columns like packageName, deliveryType, distributionGroup, filePath, outputFilename, accessGroup, location.`,
              );
              return;
            }

            rows.forEach((rawRow) => {
              const row = normalizeKeys(rawRow);
              const packageData = {
                packageName: getValue(row, "packageName"),
                distributionGroup: getValue(row, "distributionGroup"),
                deliveryType: getValue(row, "deliveryType"),
                emailTitle: getValue(row, "emailTitle"),
                emailMessage: getValue(row, "emailMessage"),
                filePath: getValue(row, "filePath"),
                outputFilename: getValue(row, "outputFilename"),
                accessGroup: getValue(row, "accessGroup"),
                packageEnabled: getValue(row, "packageEnabled"),
                location: getValue(row, "location"),
              };
              addPackageRow(packageData);
              importedPackages += 1;
            });
          }

          if (distributionSheetName) {
            const sheet = workbook.Sheets[distributionSheetName];
            const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
            const missingColumns = validateRequiredColumns(Object.keys(rows[0] || {}), ["distributionName", "user"]);
            if (rows.length && missingColumns.length) {
              setImportMessage(
                `Distribution sheet is missing required columns: ${missingColumns.join(
                  ", ",
                )}. Expected columns like distributionName, user, alternateEmail, enabled, isPublic.`,
              );
              return;
            }

            const cardsByDistributionName = new Map();
            rows.forEach((rawRow) => {
              const row = normalizeKeys(rawRow);
              const distributionName = getValue(row, "distributionName");
              if (!distributionName) {
                return;
              }

              let card = cardsByDistributionName.get(distributionName);
              if (!card) {
                card = addDistributionRow({
                  distributionName,
                  isPublic: getValue(row, "isPublic") || "enabled",
                  user: getValue(row, "user"),
                  alternateEmail: getValue(row, "alternateEmail"),
                  enabled: getValue(row, "enabled"),
                });
                cardsByDistributionName.set(distributionName, card);
                importedDistributions += 1;
                return;
              }

              addUserRow(card.querySelector(".users"), {
                user: getValue(row, "user"),
                alternateEmail: getValue(row, "alternateEmail"),
                enabled: getValue(row, "enabled"),
              });
            });
          }

          setImportMessage(
            `Import complete: ${importedPackages} package row(s), ${importedDistributions} distribution(s).`,
            false,
          );
        } catch (error) {
          setImportMessage(`Failed to import workbook: ${error.message || error}`);
        }
      }

      tabs.forEach((tab) => tab.addEventListener("click", () => setTab(tab.dataset.tab)));
      importButton.addEventListener("click", importWorkbook);
      document.getElementById("add-package").addEventListener("click", () => addPackageRow());
      document.getElementById("add-distribution").addEventListener("click", () => addDistributionRow());

      addPackageRow();
      addDistributionRow();
    </script>
  </body>
</html>
