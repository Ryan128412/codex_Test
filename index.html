<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneStream Parcel Service - Plan Mode</title>
    <style>
      :root {
        font-family: Inter, "Segoe UI", Arial, sans-serif;
        --bg: #f4f7fb;
        --card: #fff;
        --border: #d4deef;
        --text: #24324a;
        --muted: #5d6c85;
        --primary: #1e50a2;
        --primary-strong: #153d7d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      .shell {
        width: min(1200px, 94vw);
        margin: 1.5rem auto 2rem;
        display: grid;
        gap: 1rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 8px 22px rgba(35, 50, 74, 0.08);
      }

      header {
        padding: 1rem 1.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      h1,
      h2,
      h3 {
        margin: 0;
      }

      h1 {
        font-size: 1.35rem;
      }

      .subtitle {
        margin-top: 0.3rem;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .pill {
        border: 1px solid #bfd2f9;
        background: #eaf1ff;
        color: var(--primary-strong);
        border-radius: 999px;
        padding: 0.35rem 0.7rem;
        font-size: 0.8rem;
        font-weight: 700;
      }

      .tabs {
        display: flex;
        gap: 0.5rem;
      }

      .tab {
        border: 1px solid #bfd2f9;
        background: #eaf1ff;
        color: var(--primary-strong);
        border-radius: 8px;
        padding: 0.55rem 0.8rem;
        cursor: pointer;
        font-weight: 700;
      }

      .tab[aria-selected="true"] {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }

      .panel {
        padding: 1rem;
      }

      .panel[hidden] {
        display: none;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.8rem;
        gap: 0.75rem;
      }

      .button {
        border: 0;
        border-radius: 8px;
        padding: 0.55rem 0.85rem;
        font-weight: 600;
        cursor: pointer;
      }

      .button.primary {
        background: var(--primary);
        color: #fff;
      }

      .button.primary:hover {
        background: var(--primary-strong);
      }

      .button.secondary {
        border: 1px solid #bfd2f9;
        background: #eef4ff;
        color: var(--primary-strong);
      }

      .list {
        display: grid;
        gap: 1rem;
      }

      .item-card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.9rem;
        display: grid;
        gap: 0.9rem;
      }

      .item-head {
        display: flex;
        justify-content: space-between;
        gap: 0.7rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .title {
        font-weight: 700;
      }

      .section-title {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .grid {
        display: grid;
        gap: 0.75rem;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      }

      .grid.three {
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      }

      label {
        display: grid;
        gap: 0.35rem;
        color: var(--muted);
        font-size: 0.82rem;
      }

      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid #c4d2ec;
        border-radius: 8px;
        padding: 0.5rem 0.55rem;
        font: inherit;
        color: var(--text);
        background: #fff;
      }

      textarea {
        min-height: 84px;
        resize: vertical;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #d8e1f1;
        padding: 0.45rem;
        text-align: left;
        font-size: 0.86rem;
      }

      th {
        background: #f1f5fd;
        color: #3f4d65;
      }

      td.center,
      th.center {
        text-align: center;
      }

      .status {
        font-size: 0.82rem;
        color: #176d31;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header class="card">
        <div>
          <h1>Parcel Service Setup for OneStream</h1>
          <p class="subtitle">Create and maintain packages and distributions in plan mode.</p>
        </div>
        <span class="pill">PLAN MODE</span>
      </header>

      <section class="card panel">
        <div class="tabs" role="tablist" aria-label="pages">
          <button class="tab" role="tab" aria-selected="true" data-tab="packages">Packages</button>
          <button class="tab" role="tab" aria-selected="false" data-tab="distributions">Distributions</button>
        </div>
      </section>

      <section id="packages" class="card panel">
        <div class="panel-header">
          <h2>Packages</h2>
          <button id="add-package" class="button primary" type="button">Add Package</button>
        </div>
        <div id="package-list" class="list"></div>
      </section>

      <section id="distributions" class="card panel" hidden>
        <div class="panel-header">
          <h2>Distributions</h2>
          <button id="add-distribution" class="button primary" type="button">Add Distribution</button>
        </div>
        <div id="distribution-list" class="list"></div>
      </section>
    </main>

    <template id="package-template">
      <article class="item-card">
        <div class="item-head">
          <span class="title package-title"></span>
          <div>
            <button class="button secondary save-package" type="button">Save Package</button>
            <span class="status" hidden>Saved</span>
          </div>
        </div>

        <div class="grid two">
          <label>
            Package Name
            <input type="text" name="packageName" placeholder="Enter package name" />
          </label>
          <label>
            Distribution Group
            <select name="distributionGroup"></select>
          </label>
        </div>

        <div class="grid three">
          <label>
            Delivery Type
            <select name="deliveryType">
              <option>Mail (One email)</option>
              <option>Mail Individual Emails</option>
            </select>
          </label>
          <label>
            Email Title (Default)
            <input type="text" name="emailTitle" value="Default" />
          </label>
          <label>
            Email Message (Default)
            <textarea name="emailMessage">Default</textarea>
          </label>
        </div>

        <h3 class="section-title">Package Contents</h3>
        <table>
          <thead>
            <tr>
              <th>File Path</th>
              <th>Output Filename</th>
              <th>Access Group</th>
              <th class="center">Enabled</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="filePath" placeholder="/path/to/output" /></td>
              <td><input type="text" name="outputFilename" placeholder="report.csv" /></td>
              <td><input type="text" name="accessGroup" placeholder="Enter access group" /></td>
              <td class="center"><input type="checkbox" name="packageEnabled" checked /></td>
            </tr>
          </tbody>
        </table>

        <h3 class="section-title">Location Parameter</h3>
        <label>
          Location
          <input type="text" name="location" placeholder="Enter location" />
        </label>

        <h3 class="section-title">Supplied Parameters (Static)</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Literal Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>param_Consol</td>
              <td><input type="text" value="USD" readonly /></td>
            </tr>
            <tr>
              <td>Param_Store_Entities</td>
              <td><input type="text" value="STORE_REG" readonly /></td>
            </tr>
            <tr>
              <td>Param_Time</td>
              <td><input type="text" value="|!Param_Time_Input!|" readonly /></td>
            </tr>
          </tbody>
        </table>
      </article>
    </template>

    <template id="distribution-template">
      <article class="item-card">
        <div class="item-head">
          <span class="title distribution-title"></span>
          <div>
            <button class="button secondary save-distribution" type="button">Save Distribution</button>
            <span class="status" hidden>Saved</span>
          </div>
        </div>

        <div class="grid two">
          <label>
            Distribution Name
            <input name="distributionName" type="text" placeholder="Enter distribution name" />
          </label>
          <label>
            Is Public
            <select name="isPublic">
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </label>
        </div>

        <div class="panel-header" style="margin: 0">
          <h3 class="section-title">Users</h3>
          <button class="button secondary add-user" type="button">Add User</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Alternate Email</th>
              <th class="center">Enabled</th>
            </tr>
          </thead>
          <tbody class="users"></tbody>
        </table>
      </article>
    </template>

    <template id="distribution-user-row-template">
      <tr>
        <td><input name="user" type="text" placeholder="Enter user" /></td>
        <td><input name="alternateEmail" type="email" placeholder="Enter alternate email" /></td>
        <td class="center"><input name="enabled" type="checkbox" checked /></td>
      </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      const tabs = document.querySelectorAll(".tab");
      const packagePanel = document.getElementById("packages");
      const distributionPanel = document.getElementById("distributions");

      const packageList = document.getElementById("package-list");
      const distributionList = document.getElementById("distribution-list");
      const packageTemplate = document.getElementById("package-template");
      const distributionTemplate = document.getElementById("distribution-template");
      const userRowTemplate = document.getElementById("distribution-user-row-template");

      const distributions = [];
      let packageCounter = 0;
      let distributionCounter = 0;

      function setTab(name) {
        const packagesActive = name === "packages";
        packagePanel.hidden = !packagesActive;
        distributionPanel.hidden = packagesActive;
        tabs.forEach((tab) => {
          tab.setAttribute("aria-selected", String(tab.dataset.tab === name));
        });
      }

      function showSavedStatus(button) {
        const status = button.nextElementSibling;
        status.hidden = false;
        window.setTimeout(() => {
          status.hidden = true;
        }, 1200);
      }

      function collectPackageData(card) {
        return {
          id: card.dataset.id ? Number(card.dataset.id) : null,
          packageName: card.querySelector('input[name="packageName"]').value.trim(),
          distributionGroup: card.querySelector('select[name="distributionGroup"]').value,
          deliveryType: card.querySelector('select[name="deliveryType"]').value,
          emailTitle: card.querySelector('input[name="emailTitle"]').value,
          emailMessage: card.querySelector('textarea[name="emailMessage"]').value,
          location: card.querySelector('input[name="location"]').value,
          contents: [
            {
              filePath: card.querySelector('input[name="filePath"]').value,
              outputFilename: card.querySelector('input[name="outputFilename"]').value,
              accessGroup: card.querySelector('input[name="accessGroup"]').value,
              enabled: card.querySelector('input[name="packageEnabled"]').checked
            }
          ],
          parameters: [
            { name: "param_Consol", value: "USD", isStatic: true },
            { name: "Param_Store_Entities", value: "STORE_REG", isStatic: true },
            { name: "Param_Time", value: "|!Param_Time_Input!|", isStatic: true }
          ]
        };
      }

      function collectDistributionData(card) {
        const users = [...card.querySelectorAll("tbody.users tr")].map((row) => ({
          user: row.querySelector('input[name="user"]').value.trim(),
          alternateEmail: row.querySelector('input[name="alternateEmail"]').value.trim(),
          enabled: row.querySelector('input[name="enabled"]').checked
        }));

        return {
          id: card.dataset.id ? Number(card.dataset.id) : null,
          distributionName: card.querySelector('input[name="distributionName"]').value.trim(),
          isPublic: card.querySelector('select[name="isPublic"]').value,
          users
        };
      }

      function populateDistributionSelect(select, preferred = "") {
        const selectedValue = preferred || select.value;
        select.innerHTML = "";
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = distributions.length ? "Select a distribution" : "No distributions yet";
        select.appendChild(defaultOption);

        distributions.forEach((name) => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        if (selectedValue && distributions.includes(selectedValue)) {
          select.value = selectedValue;
        }
      }

      function refreshDistributionSelects() {
        document.querySelectorAll('select[name="distributionGroup"]').forEach((select) => populateDistributionSelect(select));
      }

      function addUserRow(container, data = {}) {
        const row = userRowTemplate.content.cloneNode(true);
        const tr = row.querySelector("tr");
        tr.querySelector('input[name="user"]').value = data.user || "";
        tr.querySelector('input[name="alternateEmail"]').value = data.alternateEmail || "";
        tr.querySelector('input[name="enabled"]').checked = data.enabled !== false;
        container.appendChild(row);
      }

      async function savePackage(card, button) {
        const payload = collectPackageData(card);
        const hasId = Boolean(payload.id);
        const url = hasId ? `/api/packages/${payload.id}` : "/api/packages";
        const method = hasId ? "PUT" : "POST";

        const response = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Failed to save package");
        const saved = await response.json();
        card.dataset.id = saved.id;
        showSavedStatus(button);
      }

      async function saveDistribution(card, button) {
        const payload = collectDistributionData(card);
        const hasId = Boolean(payload.id);
        const url = hasId ? `/api/distributions/${payload.id}` : "/api/distributions";
        const method = hasId ? "PUT" : "POST";

        const response = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Failed to save distribution");
        const saved = await response.json();
        card.dataset.id = saved.id;

        if (saved.distributionName && !distributions.includes(saved.distributionName)) {
          distributions.push(saved.distributionName);
        }
        refreshDistributionSelects();
        showSavedStatus(button);
      }

      function addPackageRow(data = {}) {
        packageCounter += 1;
        const packageNumber = packageCounter;

        const fragment = packageTemplate.content.cloneNode(true);
        const card = fragment.querySelector(".item-card");
        const title = card.querySelector(".package-title");
        const nameInput = card.querySelector('input[name="packageName"]');
        const saveButton = card.querySelector(".save-package");
        const distributionSelect = card.querySelector('select[name="distributionGroup"]');

        if (data.id) card.dataset.id = data.id;
        nameInput.value = data.packageName || "";
        card.querySelector('select[name="deliveryType"]').value = data.deliveryType || "Mail (One email)";
        card.querySelector('input[name="emailTitle"]').value = data.emailTitle || "Default";
        card.querySelector('textarea[name="emailMessage"]').value = data.emailMessage || "Default";
        card.querySelector('input[name="location"]').value = data.location || "";

        if (data.contents && data.contents[0]) {
          card.querySelector('input[name="filePath"]').value = data.contents[0].filePath || "";
          card.querySelector('input[name="outputFilename"]').value = data.contents[0].outputFilename || "";
          card.querySelector('input[name="accessGroup"]').value = data.contents[0].accessGroup || "";
          card.querySelector('input[name="packageEnabled"]').checked = data.contents[0].enabled !== false;
        }

        title.textContent = nameInput.value || `Package ${packageNumber}`;
        nameInput.addEventListener("input", () => {
          const value = nameInput.value.trim();
          title.textContent = value || `Package ${packageNumber}`;
        });

        populateDistributionSelect(distributionSelect, data.distributionGroup || "");
        saveButton.addEventListener("click", async () => {
          try {
            await savePackage(card, saveButton);
          } catch (error) {
            console.error(error);
          }
        });

        packageList.appendChild(fragment);
      }

      function addDistributionRow(data = {}) {
        distributionCounter += 1;
        const distributionNumber = distributionCounter;

        const fragment = distributionTemplate.content.cloneNode(true);
        const card = fragment.querySelector(".item-card");
        const title = card.querySelector(".distribution-title");
        const nameInput = card.querySelector('input[name="distributionName"]');
        const isPublicSelect = card.querySelector('select[name="isPublic"]');
        const addUserButton = card.querySelector(".add-user");
        const users = card.querySelector(".users");
        const saveButton = card.querySelector(".save-distribution");

        if (data.id) card.dataset.id = data.id;
        nameInput.value = data.distributionName || "";
        isPublicSelect.value = data.isPublic || "enabled";

        title.textContent = nameInput.value || `Distribution ${distributionNumber}`;
        nameInput.addEventListener("input", () => {
          const value = nameInput.value.trim();
          title.textContent = value || `Distribution ${distributionNumber}`;
        });

        addUserButton.addEventListener("click", () => addUserRow(users));
        saveButton.addEventListener("click", async () => {
          try {
            await saveDistribution(card, saveButton);
          } catch (error) {
            console.error(error);
          }
        });

        const userRows = data.users && data.users.length ? data.users : [{}];
        userRows.forEach((user) => addUserRow(users, user));

        distributionList.appendChild(fragment);

        if (data.distributionName && !distributions.includes(data.distributionName)) {
          distributions.push(data.distributionName);
          refreshDistributionSelects();
        }
      }

      async function loadInitialData() {
        const [packagesResponse, distributionsResponse] = await Promise.all([
          fetch("/api/packages"),
          fetch("/api/distributions")
        ]);

        const packageData = packagesResponse.ok ? await packagesResponse.json() : [];
        const distributionData = distributionsResponse.ok ? await distributionsResponse.json() : [];

        distributionData.forEach((distribution) => addDistributionRow(distribution));
        packageData.forEach((pkg) => addPackageRow(pkg));

        if (!distributionData.length) {
          addDistributionRow();
        }
        if (!packageData.length) {
          addPackageRow();
        }
      }

      tabs.forEach((tab) => tab.addEventListener("click", () => setTab(tab.dataset.tab)));
      document.getElementById("add-package").addEventListener("click", () => addPackageRow());
      document.getElementById("add-distribution").addEventListener("click", () => addDistributionRow());

      loadInitialData().catch((error) => {
        console.error(error);
        addPackageRow();
        addDistributionRow();
      });
    </script>

  </body>
</html>
